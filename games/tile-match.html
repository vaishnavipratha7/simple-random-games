<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Match Game</title>
    <link rel="stylesheet" href="/styles/tile-match.css">
<script src="/scripts/tile-match.js" defer></script>

    
</head>
<body>
    <div class="game-container">
        <h1>Tile Match Game</h1>
        <p>Match the tiles before time runs out!</p>
        <div id="game-board" class="game-board"></div>
        <p>Time Left: <span id="timer">30</span> sec</p>
        <p>Score: <span id="score">0</span></p>
        <button id="restart">Restart</button>
    </div>
    

</body>
</html>
