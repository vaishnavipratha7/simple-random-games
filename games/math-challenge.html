<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge Game</title>
    <link rel="stylesheet" href="../styles/math-challenge.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div id="game-container">
        <h1>🔥 Math Challenge 🔥</h1>
        <p id="question">Press Start to Begin!</p>
        <input type="number" id="answer" placeholder="Your answer...">
        <button id="submit">Submit</button>
        <button id="power-ups">⚡ Power-Up (3)</button>
        <p id="message"></p>
        <p id="score">🏆 Score: 0</p>
        <p id="timer">⏳ Time: 10s</p>
        <button id="start">Start Game</button>
    </div>

    <script src="../scripts/math-challenge.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
