<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="../styles/word-scramble.css">
</head>
<body>
    <div class="game-container">
        <h1>Word Scramble</h1>
        <p id="scrambled-word"></p>
        <p id="hint"></p>
        <input type="text" id="user-input">
        <button id="check-answer">Check</button>
        <button id="next-word">Next Word</button>
        <p id="message"></p>
        
    </div>
    <script src="../scripts/word-scramble.js" defer></script>
</body>
</html>
