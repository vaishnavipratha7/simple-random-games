<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Challenge</title>
    <link rel="stylesheet" href="../styles/color-match.css"> <!-- External CSS -->
</head>
<body>
    <div id="game-container">
        <h1>🎨 Color Match Challenge 🎨</h1>
        <p id="instruction">Click the correct color before time runs out!</p>
        <p id="color-name">Press Start!</p>
        <div id="color-options"></div>
        <p id="message"></p>
        <p id="score">🏆 Score: 0</p>
        <p id="timer">⏳ Time: 10s</p>
        <button id="start">Start Game</button>
    </div>

    <script src="../scripts/color-match.js"></script> <!-- External JavaScript -->
</body>
</html>
